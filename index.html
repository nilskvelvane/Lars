<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
  <title>Beskytt trampolinen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stage-wrap">
    <canvas
      id="gameCanvas"
      width="1536"
      height="720"
      aria-label="2D arkadespill: Beskytt trampolinen"
    ></canvas>

    <div class="overlay" id="titleOverlay">
      <div class="panel">
        <h2>Beskytt trampolinen</h2>
        <p>Piler / A-D for bevegelse, Space / W / pil opp for hopp.</p>
        <p class="hint">Du hopper automatisk når du passerer trampolinen.</p>
        <button id="startButton" type="button" class="btn-primary">Start spill</button>
        <p class="credits">Laget av David og Nils Olav · <a href="https://github.com/nilskvelvane/Lars" target="_blank" rel="noopener">GitHub</a></p>
      </div>
    </div>

    <div class="overlay" id="gameOverOverlay" hidden>
      <div class="panel panel-danger" role="dialog" aria-modal="true" aria-label="Spillet er over">
        <p>Lars gir opp Nordstrand og flytter hjem til Grünerløkka.</p>
        <p class="hint" id="gameOverScore"></p>
        <button id="retryButton" type="button" class="btn-primary">Prøv igjen</button>
      </div>
    </div>

    <section class="touch-controls" aria-label="Berøringskontroller">
      <button type="button" data-action="left" aria-label="Venstre">◀</button>
      <button type="button" data-action="jump" aria-label="Hopp">▲</button>
      <button type="button" data-action="right" aria-label="Høyre">▶</button>
    </section>
  </div>

  <script src="engine.js"></script>
  <script src="game.js"></script>
</body>
</html>
